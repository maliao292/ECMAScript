<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrapper{
            width:100%;
            height:100%;
            position:absolute;
            z-index:1;
        }

        li {
            list-style: none;
            height: 100px;
            color: #fff;
            font-size: 50px;
            font-weight: 700;
            text-align: center;
        }
    </style>

</head>
<body onload="loaded()">
<div id="wrapper">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
    </ul>
</div>
<script src="iScrollJS/iscroll.js"></script>
<script src="../js/jquery-1.8.2.min.js"></script>

<script>
    var myScroll;
    function loaded() {
        myScroll = new IScroll('#wrapper', {
            mouseWheel: true,
            scrollbars: true,
            click: true,
            scrollX: true,
            interactiveScrollbars: true,
            resizeScrollbars: true
        });
    }


    $('li').on('click',function () {
        // alert(666);
        // myScroll.scrollBy(0, -50,1000);
    });
    ajax('page.php', onCompletion);

    function onCompletion () {
        // Update here your DOM

        setTimeout(function () {
            myScroll.refresh();
        }, 0);
    };


</script>
<script>
    var li = document.getElementsByTagName('li');

    for (var i = 0; i < li.length; i++) {
        var r = parseInt(Math.random() * 254) + 1;
        var g = parseInt(Math.random() * 254) + 1;
        var b = parseInt(Math.random() * 254) + 1;
        var rgb = 'rgb(' + r + ',' + g + ',' + b + ')';
        console.log(rgb);
        li[i].style.background = rgb;

    }


</script>
</body>
</html>
