    /* replace */
    // 1、获取一个字符串中出现次数最多的字符 获取出现次数
    var obj = {};
    var str1 = "mmmmmmmmmmmmzhufengpeixunyangfanqihang";
    str1.replace(/[a-zA-Z]/g,function (e) {
        // console.log(e)
        if(obj[e]){
            obj[e]++;
        }else{
            obj[e] = 1;
        }
    });

    var objarr = [];
    $.each(obj,function(v,i){
        objarr.push([i,v]);
    });
    objarr.sort(function (a,b) {
        return b[0]-a[0]
    });
