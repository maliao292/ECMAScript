<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var name = 'nihao';

    var reg1 = /^\d+"+name+"\d+$/;
    console.log(reg1.test('2015"""nameeeee"2016')); // true
    /* 对于字符串拼接 只能使用 实例 */
    var reg2 = new RegExp("^\\d+"+ name + "\\d+$","g");
    console.log(reg2.test('2015nihao2016')); // true

    // 字面量方式和实例创建的方式在正则中的区别：
    // 1) 字面量方式中出现的一切都是元字符，不能进行变量值的拼接，实例可以
    // 2）字面量方式中 \d就可以， 而在实例中需要把它转义 \\d


</script>
</body>
</html>
