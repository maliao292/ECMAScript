<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
            /*box-sizing: border-box;*/
        }

        ul, li {
            list-style-type: none;
        }

        img {
            display: block;
            border: none;
        }

        .news {
            padding: 10px;
        }

        .news li {
            height: 60px;
            padding: 10px 0;
            border-bottom: 1px dashed #cccccc;
            position: relative;
        }

        .news li > div:nth-child(1) {
            position: absolute;
            top: 10px;
            left: 0;
            width: 75px;
            height: 60px;
            overflow: hidden;
            background: url("../../image/default.jpg") no-repeat center center #e1e1e1;
            background-size: 100% 100%;
        }

        .news li > div:nth-child(1) img {
            width: 100%;
            height: 100%;
            display: none;
            opacity: 0;
        }

        .news li > div:nth-child(2) {
            width: 100%;
            height: 60px;
            padding-left: 85px;
        }

        .news li > div:nth-child(2) h2 {
            line-height: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .news li > div:nth-child(2) p {
            line-height: 20px;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
<ul id="news" class="news">
    <!--<li>
        <div>
            <img src="" trueImg="../../image/bg0.jpg">
        </div>
        <div>
            <h2>Lorem ipsum dolor sit ametolor sit amet!</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet beatae corporis?</p>
        </div>
    </li>-->
</ul>
<script src="js/utils.js"></script>
<script>
    var jsonData = null;
    var news = document.getElementById("news");
    var newsList = news.getElementsByTagName("li");
    var imgList = news.getElementsByTagName("img");
    (function () {
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'json/newsList.json?_' + Math.random(), false);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && /^2\d{2}/.test(xhr.status)) {
                var val = xhr.responseText;
                jsonData = utils.formatJSON(val);
                console.log(jsonData)
            }
        }

        xhr.send();
    })();
    //->2、实现数据绑定
    ~function () {
        var str = "";
        for (var i = 0, len = jsonData.length; i < len; i++) {
            var curData = jsonData[i];
            str += "<li>";
            str += "<div><img src='' trueImg='" + curData["img"] + "'/></div>";
            str += "<div>";
            str += "<h2>" + curData["title"] + "</h2>";
            str += "<p>" + curData["desc"] + "</p>";
            str += "</div>";
            str += "</li>";
        }
        news.innerHTML = str;
    }();

    function lazyImg(curImg) {
        if (curImg.isloads) {
            return;
        }
        var oImg = new Image();
        oImg.src = curImg.getAttribute('trueImg');
        oImg.onload = function () {
            curImg.src = this.src;
            curImg.style.display = 'block';
            fadeIn(curImg);
            oImg = null;
        }
        curImg.isloads = true;
    }
    function fadeIn(curImg) {
      var  duration = 500,steptime = 10;
      var step = duration/steptime;
      var stepopacity = 1/step;
      var timeclear = setInterval(function () {
          if(stepopacity>=1){
              stepopacity = 1;
              window.clearInterval(timeclear);
              timeclear = null;
          }
          stepopacity += 1/step;
          curImg.style.opacity = stepopacity;
      },step)

    }
    function handAllImg() {
        for (var i = 0; i < imgList.length; i++) {
            var curImg = imgList[i];
            if (curImg.isloads){
                continue;
            }
            var A = utils.offset(curImg.parentNode).top + curImg.parentNode.offsetHeight;
            var B = utils.win('clientHeight')+utils.win('scrollTop');
                /*lazyImg(curImg)*/
            if(A<B){
                lazyImg(curImg);
            }
        }
    }
    handAllImg();
    window.onscroll = function(){
       setTimeout(handAllImg,500);
    }

</script>
</body>
</html>
