<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    <!-- promise 为了解决异步回调问题-->

//    setTimeOut 模拟异步
    function fn1(resolve,reject) {
        setTimeout(function () {
            console.log('步骤一：执行');
            resolve(1+' fn1');
        },1400);
    }

    function fn2(resolve,reject) {
        setTimeout(function () {
            console.log('步骤二：执行');
            resolve('2');
        },1500);
    }
    new Promise(fn1).then(function (val) {
        console.log(val);
        return new Promise(fn2);
    }).then(function (val) {
        console.log(val);
        return 33;
    }).then(function (val) {
        console.log(val);
    })
</script>
</body>
</html>
