<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			let obj = {foo:'bar',baz:'42'};
			console.log(Object.keys(obj));
			// ["foo", "baz"]
			
			console.log(Object.values(obj));
			//["bar", "42"]
			
			console.log(Object.entries(obj)[1]);
			//[["foo", "bar"], ["baz", "42"]]
			
			
			
			/*entries entrise entrise */
			var show = {
				a:1,
				b:2
			};
			
			console.log(Object.entries(show));
			for (let [k,v] of Object.entries(show)){
				console.log(
					`${k}:${v}`
				)
			}
		</script>
	</body>
</html>
