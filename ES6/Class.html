<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class</title>
</head>
<body>
<script>
    <!--通过构造函数，定义生成新对象-->

    function Point(x,y){
        this.x = x;
        this.y = y;
    }
    Point.prototype.toString = function () {
        return '('+this.x+','+this.y+')'
    }
    var p  = new Point(1,2)
</script>
</body>
</html>
