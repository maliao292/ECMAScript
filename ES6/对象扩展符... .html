<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*能对上的对上 对不上的都给...*/
			const [a, ...b] = [1, 2, 3];
			console.log(a);
			console.log(b);

			let {y,x,...z} = {x: 1,y: 2,a: 3,b: 4};
			console.log(x);
			console.log(y);
			console.log(z);
			/*
			 x // 1
			 y // 2
		     z // { a: 3, b: 4 }
			 * */
		</script>
	</body>
</html>
