<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			var arr1 = [1, 2, 5, 3, 4, 7, 9, 8, 6];

			arr1.sort(function(a, b) {

				if(a > b) {

					return -1;

				}

				if(a == b) {

					return 0;

				} else {

					return 1;

				}

			})

			document.write(arr1);
		</script>

	</body>

</html>
