<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [12, 1, 5, 6, 4, 2, 7, 10, 11, 8, 3, 9]
			console.log(bubble(arr))

			function bubble(arr) {
				newArr = [arr[0]];
				for (var i = 1; i < arr.length; i++) {
					let newArrLength = newArr.length
					for (var n = newArrLength-1; n >= 0; n--) {
						if (newArr[n] <= arr[i]) {
							newArr.splice(n + 1, 0, arr[i])
							break;
						}
						if (n == 0) {
							newArr.unshift(arr[i])
						}

					}
				}
				return newArr
			}
		</script>
	</body>
</html>
