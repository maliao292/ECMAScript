<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function add(a, b) {
        return a + b
    }

    function sub(a, b) {
        return a - b
    }

    console.log(add(2, 3));
    // 5
    console.log(add.call(sub, 2, 3));
    // 5
    console.log(sub.apply(add, [2, 3]));
    // -1

    function Animal(name) {
        this.name = name;
        this.showName = function () {
            alert(this.name);
        }
    }

    function Cat(name) {
        Animal.apply(this, [name]);
    }

    var cat = new Cat("咕咕");
    cat.showName();

    /*call的用法*/
    // Animal.call(this, name);
var msg = {
    name:'mario',
    age:18,
    init:function(){
        console.log(this.name)
    }
}
</script>
</body>
</html>
