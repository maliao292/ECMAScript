<script>

    <!-- ES6 -->
    class Parsen {
        constructor(name) {
            this.name = '马里奥';
        }

        great() {
            console.log('Hello,I am ' + this.name);
        }
    }

    class Student extends Parsen {
        constructor(name, school) {
            super(name);
            this.school = school;
        }
        gerat(){
            console.log('Hello,I am '+this.name+',my school is '+this.school)
        }
    }
	let pon = new Student('Mario','牛逼中中学')
	pon.gerat()
</script>
