<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .kuang{text-align: center;margin-top:200px;}
		
        .value{width: 200px;height:200px;border:1px solid;text-align: center;line-height: 200px;display: inline-block;}
    </style>
</head>
<body>
 <label>key:</label><input type="" name="" id="d1" value="" /><br>
 <label>val:</label><input type="" name="" id="d2" value="" /><br>
 <button id="sendmsg" type="button">发送</button>

    <script>
        var mess = document.getElementById("mess");
        if(window.WebSocket){
            var ws = new WebSocket('ws://localhost:8001');

            ws.onopen = function(e){
                console.log("连接服务器成功");
                ws.send("game1");
            }
            ws.onclose = function(e){
                console.log("服务器关闭");
            }
            ws.onerror = function(){
                console.log("连接出错");
            }

            ws.onmessage = function(e){
                document.querySelector("#sendmsg").onclick = function(e){
                    ws.send(JSON.stringify({a:document.querySelector("#d1").value,a:document.querySelector("#d2").value}));
                }
            }
        }
    </script>
</body>
</html>
