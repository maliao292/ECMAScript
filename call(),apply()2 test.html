<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*call的用法*/
    // Animal.call(this, name);
    var msg = {
        name: 'mario',
        age: 18,
        init: function () {
            console.log(this.name)
        }
    }
    msg.init();

    function con() {
        console.log(this.age)
    };
    con();
    con.call(msg);

    /* todo 实现继承 */
    function Animal(name){
        this.name = name;
        this.showname = function(){
            console.log(this.name)
        };
    }
    function Cat(name){
        Animal.apply(this,[name]);
    }
    var cat = new Cat('咕咕');
    cat.showname();



    var Pet = {
        words : '...',
        speak : function (say) {
            console.log(say + ''+ this.words)
        }
    }
    Pet.speak('Speak'); // 结果：Speak...

    var Dog = {
        words:'Wang'
    }

    //将this的指向改变成了Dog
    Pet.speak.call(Dog, 'Speak'); //结果： SpeakWang


    function newtest(){
        console.log(666)
    }
    var a  = new newtest();
    a;
</script>
</body>
</html>
