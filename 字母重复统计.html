<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = "wmaminnnnnng";
    var json = {};
    for (var i = 0, l = str.length; i < l; i++) {
        json[str[i]] = (json[str[i]] + 1) || 1;
        if (json[str[i]] == 2) {
            // alert(str[i]);//-> 第一个重复的为w
            break;//-> 找到后退出循环
        }
    }


    //    统计字符串中字母出现的次数{w: 1, m: 2, a: 1, i: 1, n: 1, …}

    var obj = {};
    for (var n = 0; n < str.length; n++) {
        if (isNaN(obj[str[n]])) {
            obj[str[n]] = 1;
        } else {
            obj[str[n]]++;

        }
    }

    var maxs = null;
    var names = '';
    for (let k in obj){
        console.log(obj[k]);
        if(obj[k]>maxs){
            maxs = obj[k];
            names = k;
        }
    }
    console.log(names)
    console.log(obj[names])
</script>
</body>
</html>
